  - host: eks-admin.sandee.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sandee-admin
            port:
              number: 3000
  - host: admin.sandee.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sandee-admin
            port:
              number: 3000
  - host: eks-backend.sandee.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sandee-backend
            port:
              number: 8008
  - host: backend-v2.sandee.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sandee-backend
            port:
              number: 8008
  - host: eks-redis.sandee.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: redis
            port:
              number: 6379
  - host: eks-elasticsearch.sandee.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: elasticsearch
            port:
              number: 9200

